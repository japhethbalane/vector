<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Vector</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div data-status="hide" class="controls">
		<div>
			<label>count : (1 - 30)</label>
			<input class="number" type="number">
		</div>
		<div>
			<label>size : (1 - 50)</label>
			<input class="size" type="number">
		</div>
		<div>
			<label>bg-color : </label>
			<input class="color" type="color">
		</div>
		<div>
			<label>waves : </label>
			<input class="wave" type="checkbox">
		</div>
		<div>
			<button onclick="clearCanvas()">(E) Erase</button>
		</div>
		<div>
			<button onclick="hideControls()">(H) Hide</button>
		</div>
	</div>
	<canvas id="vector"></canvas>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
