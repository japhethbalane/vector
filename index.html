<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Vector</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div data-status="hide" class="controls">
		<div>
			<label>count : </label>
			<input class="number" type="range" min="1" max="16">
		</div>
		<div>
			<label>size : </label>
			<input class="size" type="range" min="1" max="100">
		</div>
		<div>
			<label>bg-color : </label>
			<input class="color" type="color">
			<button onclick="clearCanvas()" style="width: 25%;">Set</button>
		</div>
		<div>
			<button onclick="clearCanvas()">erase things</button>
		</div>
		<button onclick="hideControls()"></button>
	</div>
	<canvas id="vector"></canvas>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
