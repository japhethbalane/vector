<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Vector</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="controls">
		<div>
			<label>count : </label>
			<input class="number" type="range" min="1" max="16">
		</div>
		<div>
			<label>size : </label>
			<input class="size" type="range" min="1" max="100">
		</div>
		<div>
			<label>color : </label>
			<input class="color" type="color">
		</div>
		<div>
			<button onclick="clearCanvas()">Clear Canvas</button>
		</div>
		<button onclick="hideControls()">Hide Controls</button>
	</div>
	<canvas id="vector"></canvas>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
